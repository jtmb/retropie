# PRE-provisioning VM
- name: "Provision Enviorment"
  strategy: linear
  hosts: retropie
  become: true 
  tasks:
  
  - name: Debiug VARS
    include_tasks: 
      file: tasks/debug.yml
    tags: always
  
  - name: Install Samba share
    include_tasks: 
      file: tasks/samba.yml
    tags: [packages, smb]

  - name: Configure Raspi boot config
    include_tasks: 
      file: tasks/raspi_config.yml
    tags: config

  - name: Configure optional packages
    include_tasks: 
      file: tasks/packages.yml
    tags: 
      - packages
      - bios

  - name: Configure aliases
    include_tasks: 
      file: tasks/alias.yml
      apply:
        tags: alias
    tags: alias   

  - name: Setup SSH
    include_tasks: 
      file: tasks/ssh_setup.yml
    tags: ssh
  
  - name: Add Cron Jobs
    include_tasks: 
      file: tasks/cron.yml
    tags: cron

  - name: Reboot
    include_tasks: 
      file: tasks/reboot.yml
    tags: reboot
